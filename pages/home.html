<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Smart Prep</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-container {
      background: #1a1a1a;
      border-radius: 15px;
      width: 880px;
      height: 540px;
      padding: 30px;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
    }

    .avatar {
      background-color: #fff;
      color: #000;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .session-button {
      background: #111;
      color: white;
      border: 1px solid #444;
      padding: 24px;
      margin-top: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .session-button:hover {
      background-color: #222;
    }

    .session-button:first-of-type {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <div class="header">
      <h2 class="title">ðŸ’¬ Smart Prep</h2>
      <div class="avatar">K</div>
    </div>

    <div id="startSession" class="session-button">
      âž• Create A Monitoring Session <br />
      <small>Will have to select the Tab/Window for Monitoring</small>
    </div>

    <div id="viewSessions" class="session-button">
      ðŸ“œ Previous Study Sessions <br />
      <small>Will redirect to Web Dashboard for Monitoring</small>
    </div>
  </div>

  <script src="../renderer/home.js"></script>
</body>
</html>
